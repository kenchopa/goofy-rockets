<html>
  <head>
    <script type="module">
      import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";
      let socket = io('http://localhost:3002');
      let el;

      socket.on('time', (timeString) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + timeString;
      });
    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
